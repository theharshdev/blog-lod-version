<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap5 cdn link --------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome cdn link --------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Jquery cdn link --------------------------------------->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <!-- Google fonts cdn link --------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom css file link --------------------------------------->
    <link rel="stylesheet" href="style.css">

    <!-- Custom media queries file link --------------------------------------->
    <link rel="stylesheet" href="responsive.css">
    
    <title>Login Page</title>
</head>

<body>

    <!-- Preloader Starts --------------------------------------->
    <div class="preloader" id="preloader">
        <span class="dot1 dot"></span>
        <span class="dot2 dot"></span>
        <span class="dot3 dot"></span>
    </div>

    <!-- Login Page Container ------------------------------->
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center mx-4" style="height: 100vh;">
            <div class="col-lg-5 col-md-8 col-sm-10">
                <div class="text-center">
                    <h1 class="colorLight fs-2 heading mb-4">Admin Login <i class="fa-regular fa-user"></i>
                    </h1>
                    <p class="colorLight mb-1">This page is for Admin not for viewers, THANKYOU!</p>
                    <a href="index.html" class="text-white d-inline-block border-bottom px-3 pb-1 miniFont">Go
                        Back to Home Page <i class="fa-solid fa-arrow-left"></i></a>
                </div>
                <div class="loginForm mt-5">

                    <!-- Login Form Starts here ------------------------------->
                    <form action="">
                        <input type="text" placeholder="Username" class="loginInp loginUser mb-4">
                        <input type="password" placeholder="Password" class="loginInp loginPass mb-4">
                        <div class="text-center">
                            <button type="submit" class="loginBtn">LOGIN <i
                                    class="fa-solid fa-right-to-bracket"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Javascript File link ------------------------------->
    <script src="main.js"></script>
</body>

</html>
